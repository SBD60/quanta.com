<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jane Cooper Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-black text-white">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-[#1a1a1a] text-white p-6 flex flex-col justify-between">
        <div>
          <!-- Profile Image -->
          <div class="flex justify-center mb-6">
            <img
              src="https://i.imgur.com/KnZ7iJQ.png"
              alt="Profile"
              class="rounded-full w-32 h-32 object-cover"
            />
          </div>

          <!-- Navigation -->
          <nav class="space-y-4 font-semibold text-pink-500">
            <a href="#" class="block bg-pink-900 rounded p-2 text-white">Home</a>
            <a href="#" class="block hover:text-white">Features</a>
            <a href="#" class="block hover:text-white">Portfolio</a>
            <a href="#" class="block hover:text-white">Resume</a>
            <a href="#" class="block hover:text-white">Clients</a>
            <a href="#" class="block hover:text-white">Pricing</a>
            <a href="#" class="block hover:text-white">Blog</a>
            <a href="#" class="block hover:text-white">Contact</a>
          </nav>
        </div>

        <!-- Social Icons -->
        <div class="flex justify-center space-x-4 mt-10">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-10 relative bg-black text-white">
        <!-- PREMIUM Badge -->
        <div class="absolute top-5 right-5 bg-yellow-400 text-black font-bold px-4 py-1 rounded">
          PREMIUM
        </div>

        <div class="flex items-center justify-between h-full">
          <!-- Text Section -->
          <div class="max-w-xl">
            <p class="text-gray-400 text-lg">HELLO</p>
            <h1 class="text-4xl font-bold mt-2">I’m Jane Cooper</h1>
            <h2 class="text-3xl text-pink-500 font-bold mt-1">A Web Designer<span class="animate-pulse">|</span></h2>
            <p class="mt-4 text-gray-400">
              A personal portfolio is a collection of your work, achievements and skills that highlights your abilities and professional growth. It serves as
            </p>
            <button class="mt-6 bg-pink-600 px-6 py-2 rounded-full text-white font-semibold hover:bg-pink-700">
              View Portfolio →
            </button>
          </div>

          <!-- Right-side Person Image -->
          <div>
            <img
              src="https://i.imgur.com/1Ubnhbi.png"
              alt="Person"
              class="h-[450px] object-cover"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
